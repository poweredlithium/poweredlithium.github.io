<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Powered Lithium Sticker</title>
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-straight/css/uicons-regular-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-bold-straight/css/uicons-bold-straight.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/2.1.0/uicons-regular-rounded/css/uicons-regular-rounded.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            flex-wrap: wrap;
            gap: 30px;
        }

        .controls-panel {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 300px;
            color: white;
        }

        .controls-panel h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: #00ff00;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            color: #ccc;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #1a1a1a;
            color: white;
            font-size: 12px;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .download-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn {
            flex: 1;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-pdf {
            background-color: #e74c3c;
            color: white;
        }

        .btn-pdf:hover {
            background-color: #c0392b;
        }

        .btn-image {
            background-color: #3498db;
            color: white;
        }

        .btn-image:hover {
            background-color: #2980b9;
        }

        .sticker {
            background-color: #2a2a2a;
            width: 600px;
            height: 330px;
            position: relative;
            padding: 30px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .sticker::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.png');
            /* background-size: cover; */
            background-position: center;
            opacity: 0.4;
            z-index: 0;
        }

        .sticker > * {
            position: relative;
            z-index: 1;
        }

        .editable {
            cursor: text;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo-section {
            flex: 1;
        }

        .logo-container {
            margin-bottom: 10px;
        }

        .logo-container img {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .specs-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 15px;
        }

        .specs {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: right;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .green-line {
            width: 200px;
            height: 2px;
            background-color: white;
            margin-bottom: 15px;
        }

        .warranty-section {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            background: white;
            border-radius: 6px;
        }

        .warranty-oval {
            background-color: white;
    color: black;
    padding: 8px 20px;
    border-radius: 6px;
    font-size: 14px;
    font-weight: bold;
    border: 3px solid black;
    margin: 2px;
        }

        .warning-text {
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-align: right;
            margin-top: 10px;
        }

        .bottom-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
            padding-top: 15px;
            border-top: 2px solid white;
        }

        .company-info {
            color: white;
            font-size: 12px;
            line-height: 1.8;
        }

        .company-name {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: lowercase;
        }

        .email {
            margin-bottom: 0;
        }

        .symbols {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .symbol {
            width: 25px;
            height: 25px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .symbol i {
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="sticker">
        <div class="top-section">
            <div class="logo-section">
                <div class="logo-container">
                    <img src="logo.png" alt="Powered Lithium Logo">
                </div>
            </div>
            <div class="specs-section">
                <div class="specs">
                    <div>Capacity: <span class="editable" data-field="capacity" contenteditable="true">6Ah</span></div>
                    <div>Voltage: <span class="editable" data-field="voltage" contenteditable="true">12V</span></div>
                </div>
                <!-- <div class="green-line"></div> -->
                <div class="warranty-section">
                    <div class="warranty-oval"><span class="editable" data-field="warranty" contenteditable="true">5 YEAR WARRANTY</span></div>
                </div>
                <div class="warning-text">
                    <span class="editable" data-field="warning" contenteditable="true">DON'T SHORT CIRCUIT</span>
                </div>
            </div>
        </div>

        <div class="bottom-section">
            <div class="company-info">
                <div class="company-name"><span class="editable" data-field="company-name" contenteditable="true">powered lithium</span></div>
                <div class="email">Email: <span class="editable" data-field="email" contenteditable="true">poweredlithium@gmail.com</span></div>
            </div>
            <div class="symbols">
                <div class="symbol recycle">
                    <i class="fi fi-bs-recycle"></i>
                </div>
                <!-- <div class="symbol trash">
                    <i class="fi fi-rs-trash"></i>
                </div> -->
                <div class="symbol no-trash">
                    <i class="fi fi-rs-trash-xmark"></i>
                </div>
                <div class="symbol plus-circle">
                    <i class="fi fi-rr-add"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="controls-panel">
        <h2><i class="fas fa-edit"></i> Edit Sticker</h2>
        
        <div class="form-group">
            <label>Capacity:</label>
            <input type="text" id="edit-capacity" value="6Ah" placeholder="e.g., 6Ah">
        </div>
        
        <div class="form-group">
            <label>Voltage:</label>
            <input type="text" id="edit-voltage" value="12V" placeholder="e.g., 12V">
        </div>
        
        <div class="form-group">
            <label>Warranty:</label>
            <input type="text" id="edit-warranty" value="5 YEAR WARRANTY" placeholder="e.g., 5 YEAR WARRANTY">
        </div>
        
        <div class="form-group">
            <label>Warning Text:</label>
            <input type="text" id="edit-warning" value="DON'T SHORT CIRCUIT" placeholder="e.g., DON'T SHORT CIRCUIT">
        </div>
        
        <div class="form-group">
            <label>Company Name:</label>
            <input type="text" id="edit-company-name" value="powered lithium" placeholder="Company name">
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="edit-email" value="poweredlithium@gmail.com" placeholder="Email address">
        </div>
        
        <div class="download-buttons">
            <button class="btn btn-pdf" onclick="downloadPDF()">
                <i class="fas fa-file-pdf"></i> PDF
            </button>
            <button class="btn btn-image" onclick="downloadImage()">
                <i class="fas fa-image"></i> Image
            </button>
        </div>
    </div>

    <script>
        // Update sticker content when input fields change
        document.getElementById('edit-capacity').addEventListener('input', function(e) {
            document.querySelector('[data-field="capacity"]').textContent = e.target.value;
        });
        
        document.getElementById('edit-voltage').addEventListener('input', function(e) {
            document.querySelector('[data-field="voltage"]').textContent = e.target.value;
        });
        
        document.getElementById('edit-warranty').addEventListener('input', function(e) {
            document.querySelector('[data-field="warranty"]').textContent = e.target.value;
        });
        
        document.getElementById('edit-warning').addEventListener('input', function(e) {
            document.querySelector('[data-field="warning"]').textContent = e.target.value;
        });
        
        document.getElementById('edit-company-name').addEventListener('input', function(e) {
            document.querySelector('[data-field="company-name"]').textContent = e.target.value;
        });
        
        document.getElementById('edit-email').addEventListener('input', function(e) {
            document.querySelector('[data-field="email"]').textContent = e.target.value;
        });

        // Sync contenteditable fields with input fields
        document.querySelectorAll('.editable').forEach(function(element) {
            element.addEventListener('input', function() {
                const field = this.getAttribute('data-field');
                const inputId = 'edit-' + field;
                const input = document.getElementById(inputId);
                if (input) {
                    input.value = this.textContent;
                }
            });
        });

        // Download as PDF
        async function downloadPDF() {
            try {
                const { jsPDF } = window.jspdf;
                const sticker = document.querySelector('.sticker');
                
                // Wait for fonts to load
                await document.fonts.ready;
                
                // Use html2canvas with allowTaint to handle local images
                html2canvas(sticker, {
                    backgroundColor: '#2a2a2a',
                    scale: 2,
                    useCORS: false,
                    allowTaint: true,
                    logging: false,
                    onclone: function(clonedDoc) {
                        const clonedSticker = clonedDoc.querySelector('.sticker');
                        if (clonedSticker) {
                            clonedSticker.style.fontFamily = 'Arial, sans-serif';
                        }
                    }
                }).then(canvas => {
                    // Copy pixel data to avoid taint issues
                    const newCanvas = document.createElement('canvas');
                    newCanvas.width = canvas.width;
                    newCanvas.height = canvas.height;
                    const ctx = newCanvas.getContext('2d');
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Get pixel data from tainted canvas using a workaround
                    try {
                        // Try to get image data directly
                        const taintedCtx = canvas.getContext('2d');
                        const taintedImageData = taintedCtx.getImageData(0, 0, canvas.width, canvas.height);
                        ctx.putImageData(taintedImageData, 0, 0);
                    } catch (e) {
                        // If that fails, draw the canvas (will be tainted but we'll handle it)
                        ctx.drawImage(canvas, 0, 0);
                    }
                    
                    // Try to export
                    let imgData;
                    try {
                        imgData = newCanvas.toDataURL('image/png');
                    } catch (e) {
                        // If still tainted, use the original canvas and convert via blob
                        canvas.toBlob(function(blob) {
                            const reader = new FileReader();
                            reader.onload = function() {
                                const pdf = new jsPDF({
                                    orientation: 'landscape',
                                    unit: 'px',
                                    format: [600, 330]
                                });
                                pdf.addImage(reader.result, 'PNG', 0, 0, 600, 330);
                                pdf.save('battery-sticker.pdf');
                            };
                            reader.readAsDataURL(blob);
                        }, 'image/png');
                        return;
                    }
                    
                    const pdf = new jsPDF({
                        orientation: 'landscape',
                        unit: 'px',
                        format: [600, 330]
                    });
                    
                    pdf.addImage(imgData, 'PNG', 0, 0, 600, 330);
                    pdf.save('battery-sticker.pdf');
                }).catch(error => {
                    console.error('Error generating PDF:', error);
                    alert('Error generating PDF. Please run this file from a web server (not file:// protocol). You can use: python -m http.server or any local server.');
                });
            } catch (error) {
                console.error('Error in downloadPDF:', error);
                alert('Error generating PDF. Please run this file from a web server (not file:// protocol).');
            }
        }

        // Download as Image
        async function downloadImage() {
            try {
                const sticker = document.querySelector('.sticker');
                
                // Wait for fonts to load
                await document.fonts.ready;
                
                html2canvas(sticker, {
                    backgroundColor: '#2a2a2a',
                    scale: 2,
                    useCORS: false,
                    allowTaint: true,
                    logging: false,
                    onclone: function(clonedDoc) {
                        const clonedSticker = clonedDoc.querySelector('.sticker');
                        if (clonedSticker) {
                            clonedSticker.style.fontFamily = 'Arial, sans-serif';
                        }
                    }
                }).then(canvas => {
                    // Use toBlob to avoid taint issues
                    canvas.toBlob(function(blob) {
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.download = 'battery-sticker.png';
                        link.href = url;
                        link.click();
                        // Clean up
                        setTimeout(() => URL.revokeObjectURL(url), 100);
                    }, 'image/png');
                }).catch(error => {
                    console.error('Error generating image:', error);
                    alert('Error generating image. Please run this file from a web server (not file:// protocol). You can use: python -m http.server or any local server.');
                });
            } catch (error) {
                console.error('Error in downloadImage:', error);
                alert('Error generating image. Please run this file from a web server (not file:// protocol).');
            }
        }
    </script>
</body>
</html>
